# Netlify Configuration
# For deploying Algorithmic Visual Synthesis Gallery

[build]
  # No build step needed for static site
  publish = "."

[[redirects]]
  # Redirect root to gallery
  from = "/"
  to = "/gallery.html"
  status = 200

[[redirects]]
  # Redirect index to gallery
  from = "/index.html"
  to = "/gallery.html"
  status = 200

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=3600"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

